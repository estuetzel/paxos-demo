# Server Configuration
spring.application.name=paxos-server

# HTTP Server Port (will be overridden by server.id)
server.port=8080

# Paxos Server ID (set via command line: --paxos.server.id=N)
paxos.server.id=0

# Paxos data directory for persistent state (required)
paxos.server.data.dir=/tmp/paxos-data

# Number of servers in consensus pool
paxos.server.count=1

# gRPC Server Configuration
grpc.server.port=9090
paxos.server.grpc.base.port=9090

# Logging
logging.level.com.paxos=INFO
logging.level.io.grpc=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
